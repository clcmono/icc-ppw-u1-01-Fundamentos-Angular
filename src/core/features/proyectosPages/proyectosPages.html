<h1>Proyectos</h1>

<section>
  <div>
    <h3>Agregar Proyecto</h3>
    <h4>Proyecto a agregar {{ name() }}</h4>
    <input
      type="text"
      name="Nombre del proyectos"
      [value]="name()"
      (change)="changeName(txtName.value)"
      #txtName
    />
    <input
      type="text"
      name="Descripcion del proyectos"
      [value]="description()"
      (change)="changeDescription(txtDescrip.value)"
      #txtDescrip 
    />

    <button (click)="addValue()">Agregar</button>
  </div>
  
  <div>
    <div>
      <h3>Listado</h3>
      <ul>
        @for (proyecto of proyectos(); track $index) {
        <li>{{ proyecto.id }} - {{ proyecto.name }} - {{ proyecto.description }}</li>
        }
      </ul>
    </div>
  </div>
<listado-proyectos 
    listName = "Listado de Proyectos" 
    [proyectos]="proyectos()">
</listado-proyectos>

</section>
